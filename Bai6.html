<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Nhập mảng ký tự chứa n phần tử");
        let a = [];
        for(let i = 0; i < n; i++){
            a[i] = prompt('Nhập phần tử thứ ' + (i+1));
        }
        for(let j=0; j < n; j++){
            if(a[j] == '-'){
                a[j] = '_';
            }
            document.write(a[j] + '  ');
        }
    </script>
</body>
</html>
