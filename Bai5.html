<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('Nhập chuỗi a');
        let b = prompt('Nhập chuỗi b');
        let c = true;
        let i=0;
        if (a.length !== b.length){
            c = false;
        }else {
            while(i<a.length){
                if(a[i] !== b[i]){
                    c = false;
                    break;
                }
                i++;
            }
        }
        if(c == true){
            alert('Chuỗi a giống chuỗi b');
        } else{
            alert('Chuỗi a khác chuỗi b');
        }
    </script>
</body>
</html>
